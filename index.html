<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="9acae8482e5b5b17160c.svg" alt="логотип Место Россия"></header><main class="main"><section class="profile"><div class="profile__avatar"><img class="profile__image" src="e855429b20236447dedd.jpg" alt="аватар"> <img class="profile__image-pen" src="93c771f5f8582261951d.png" alt="карандаш"> <button type="button" class="profile__button-avatar pointer" aria-label="изменить аватар"></button></div><div class="profile__name-add-button"><div class="profile__info"><div class="profile__name-edit-button"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__button-edit pointer" aria-label="редактрировать профиль"></button></div><p class="profile__text">Исследователь океана</p></div><button type="button" class="profile__button-add pointer" aria-label="добавить профиль"></button></div></section><section class="cards" aria-label="интересные места"></section></main><footer class="footer" aria-label="нижний колонтитул"><p class="footer__text">&copy; 2023 Mesto Russia</p></footer><div class="popup popup_profile"><div class="popup__container"><button type="button" class="popup__button-close pointer" aria-label="закрыть окно"></button><form class="popup__form" action="./index.html" method="post" name="main_form"><div class="popup__inner-box"><fieldset class="popup__fieldset"><h2 class="popup__title">Редактировать профиль</h2><input class="popup__input popup__input_name" id="user-input" name="user_name" placeholder="Ваше имя" required minlength="2" maxlength="40" pattern="^[a-zA-ZА-Яа-яЁё\s-]+$" data-error-message="Разрешены только латинские и кириллические буквы, пробел и дефис"> <span class="popup__input-error user-input-error">место ошибки ввода имени</span> <input class="popup__input popup__input_occupation" id="occupation-input" name="user_occupation" placeholder="Ваш род занятий" required minlength="2" maxlength="200" pattern="^[a-zA-ZА-Яа-яЁё\s-]+$" data-error-message="Разрешены только латинские и кириллические буквы, пробел и дефис"> <span class="popup__input-error occupation-input-error">место ошибки ввода занятия</span></fieldset><button type="submit" class="popup__button-submit popup__button-submit-active pointer" value="1" name="submit_button" aria-label="сохранить профиль">Сохранить</button></div></form></div></div><div class="popup popup_add"><div class="popup__container"><button type="button" class="popup__button-close pointer" aria-label="закрыть окно"></button><form class="popup__form" action="./index.html" method="post" name="main-add_form"><div class="popup__inner-box"><fieldset class="popup__fieldset"><h2 class="popup__title">Новое место</h2><input class="popup__input popup__input_place" id="place-input" name="place-name" placeholder="Название" required minlength="2" maxlength="30" pattern="^[a-zA-ZА-Яа-яЁё\s-]+$" data-error-message="Разрешены только латинские и кириллические буквы, пробел и дефис"> <span class="popup__input-error place-input-error">место ошибки ввода места</span> <input type="url" class="popup__input popup__input_link" id="link-input" name="img-link" placeholder="Ссылка на картинку" required> <span class="popup__input-error link-input-error">место ошибки ввода ссылки</span></fieldset><button type="submit" class="popup__button-submit popup__button-submit-active pointer" value="1" name="submit-add_button" aria-label="добавить картинку">Создать</button></div></form></div></div><div class="popup popup_zoom"><div class="popup__zoom-container"><button type="button" class="popup__button-close pointer" aria-label="закрыть картинку"></button> <img class="popup__zoom-image" src="" alt="картинка места"><h2 class="popup__zoom-title">Название места</h2></div></div><div class="popup popup_delete"><div class="popup__container"><button type="button" class="popup__button-close pointer" aria-label="закрыть окно"></button><form class="popup__form" action="./index.html" method="post" name="main_form"><div class="popup__inner-box"><h2 class="popup__title">Вы уверены?</h2><button type="button" class="popup__button-submit pointer" value="1" name="submit_button" aria-label="подтвердить удаление">Да</button></div></form></div></div><div class="popup popup_avatar-update"><div class="popup__container"><button type="button" class="popup__button-close pointer" aria-label="закрыть окно"></button><form class="popup__form" action="./index.html" method="post" name="main-add_form"><div class="popup__inner-box"><fieldset class="popup__fieldset"><h2 class="popup__title">Обновить аватар</h2><input type="url" class="popup__input popup__input_link" id="link-input" name="img-link" placeholder="Ссылка на картинку аватара" required> <span class="popup__input-error link-input-error">место ошибки ввода ссылки</span></fieldset><button type="submit" class="popup__button-submit popup__button-submit-active pointer" value="1" name="submit-add_button" aria-label="сохранить картинку аватара">Сохранить</button></div></form></div></div></div><template id="card-template"><div class="card"><img class="card__image" src="" alt="темплейт"><div class="card__block"><h2 class="card__text">Темплейт</h2><div class="card__likes-num"><button type="button" class="card__like pointer" aria-label="нравится темплейт"></button><p class="card__like-value">0</p></div></div><button type="button" class="card__delete pointer" aria-label="удалить темплейт"></button></div></template></body></html>
