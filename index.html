<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">

    <!-- HEADER -->
    <header class="header">
      <img class="header__logo" src="./images/__logo_white.svg" alt="логотип Место Россия">
    </header>

    <main class="main">

      <!-- PROFILE -->
      <section class="profile">
        <div class="profile__avatar">
          <img class="profile__image" src="./images/__avatar.png" alt="аватар">
        </div>
        <div class="profile__name-add-button">
          <div class="profile__info">
            <div class="profile__name-edit-button">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button-edit pointer" aria-label="редактрировать профиль"></button>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button-add pointer" aria-label="добавить профиль"></button>
        </div>
      </section>

      <!-- ELEMENTS -->
      <section class="cards" aria-label="интересные места">

        <div class="card">
          <img class="card__image" src="./images/__olga-kovalski-ZoZBfG_Vrzg-unsplash.jpg" alt="москва">
          <div class="card__block">
            <h2 class="card__text">Москва</h2>
            <button type="button" class="card__like pointer" aria-label="нравится красная площадь"></button>
          </div>
          <button type="button" class="card__delete pointer" aria-label="удалить красную площадь"></button>
        </div>

        <div class="card">
          <img class="card__image" src="./images/__victor-malyushev-jDQ7goYMKgc-unsplash.jpg" alt="санкт-петербург">
          <div class="card__block">
            <h2 class="card__text">Санкт-Петербург</h2>
            <button type="button" class="card__like pointer" aria-label="нравится санкт-петербург"></button>
          </div>
          <button type="button" class="card__delete pointer" aria-label="удалить санкт-петербург"></button>
        </div>

        <div class="card">
          <img class="card__image" src="./images/__georgy-trofimov-8wsxtCoyIRs-unsplash.jpg" alt="великий новгород">
          <div class="card__block">
            <h2 class="card__text">Великий Новгород</h2>
            <button type="button" class="card__like pointer" aria-label="нравится великий новгород"></button>
          </div>
          <button type="button" class="card__delete pointer" aria-label="удалить великий новгород"></button>
        </div>

        <div class="card">
          <img class="card__image" src="./images/__image_elbrus.png" alt="гора эльбрус">
          <div class="card__block">
            <h2 class="card__text">Гора Эльбрус</h2>
            <button type="button" class="card__like pointer" aria-label="нравится гора эльбрус"></button>
          </div>
          <button type="button" class="card__delete pointer" aria-label="удалить гору эльбрус"></button>
        </div>

        <div class="card">
          <img class="card__image" src="./images/__image_dombai.png" alt="домбай">
          <div class="card__block">
            <h2 class="card__text">Домбай</h2>
            <button type="button" class="card__like pointer" aria-label="нравится домбай"></button>
          </div>
          <button type="button" class="card__delete pointer" aria-label="удалить домбай"></button>
        </div>

        <div class="card">
          <img class="card__image" src="./images/__image_karachevsk.png" alt="карачаево-черкессия">
          <div class="card__block">
            <h2 class="card__text">Карачаево-Черкессия</h2>
            <button type="button" class="card__like pointer" aria-label="нравится карачаево черкессия"></button>
          </div>
          <button type="button" class="card__delete pointer" aria-label="удалить карачаево черкуссию"></button>
        </div>

      </section>
    </main>

    <!-- FOOTER sticky -->
    <footer class="footer" aria-label="нижний колонтитул">
      <p class="footer__text">&copy; 2023 Mesto Russia</p>
    </footer>

    <!-- POPUP -->
    <div class="popup">
      <button type="button" class="popup__button-close pointer" aria-label="закрыть окно"></button>
      <div class="popup__container">
        <form class="popup__form" action="./index.html" method="post" name="main_form">
          <div class="popup__inner-box">
            <fieldset class="popup__input">
              <h2 class="popup__title">Редактировать профиль</h2>
              <input type="text" class="popup__input popup__input_field_name" id="user-id" name="user_name"
                placeholder="Ваше имя">
              <input type="text" class="popup__input popup__input_field_occupation" id="occupation-id"
                name="user_occupation" placeholder="Ваш род занятий">
            </fieldset>
            <button type="submit" class="popup__button-submit pointer" value="1" name="submit_button"
              aria-label="сохранить профиль">Сохранить</button>
          </div>
        </form>
      </div>
    </div>

    <!-- CARD-POPUP -->
    <div class="popup-card">
      <button type="button" class="popup-card__button-close pointer" aria-label="закрыть картинку"></button>
      <img class="popup-card__image" src="" alt="">
      <h2 class="popup-card__title">Название места</h2>
    </div>

  </div>
  
  <!-- CARD-TEMPLATE -->
  <template id="card-template">
    <div class="card">
      <img class="card__image" src="" alt="темплейт">
      <div class="card__block">
        <h2 class="card__text">Темплейт</h2>
        <button type="button" class="card__like pointer" aria-label="нравится темплейт"></button>
      </div>
      <button type="button" class="card__delete pointer" aria-label="удалить темплейт"></button>
    </div>
  </template>

  <script src="./components/constants.js"></script>
  <script src="./components/script.js"></script>
</body>

</html>
